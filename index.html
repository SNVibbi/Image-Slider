<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="img-container">
            <img src="https://picsum.photos/id/98/500/300" alt="image">
            <img src="https://picsum.photos/id/220/500/300" alt="image">
            <img src="https://picsum.photos/id/2/500/300" alt="image">
            <img src="https://picsum.photos/id/26/500/300" alt="image">
            <img src="https://picsum.photos/id/5/500/300" alt="image">
            <img src="https://picsum.photos/id/70/500/300" alt="image">
            <img src="https://picsum.photos/id/44/500/300" alt="image">
            <img src="https://picsum.photos/id/33/500/300" alt="image">
        </div>
        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>
    </div>

    <script src="index.js"></script>
</body>
</html>
